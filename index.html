<html lang="pl_PL">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

<div class="row justify-content-center align-items-center h-50">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<h4 class="card-title mt-2">Rejestracja</h4>
</header>
<form>
 <div class="cotainer">
  <div class="form-row p-2">
    <div class="form-group col-md-6 p-2">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Imię">
    </div>
    <div class="form-group col-md-6 p-2">
      <label for="lastName">Nazwisko</label>
      <input type="text" class="form-control" id="lastName" placeholder="Nazwisko">
    </div>
  </div>
  <div class="form-group p-2">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group p-2">
    <label for="login">Login</label>
    <input type="text" class="form-control" id="login" placeholder="Login">
  </div>
 <div class="form-row p-2">
    <div class="form-group col-md-6 p-2">
      <label for="password">Hasło</label>
      <input type="password" class="form-control" id="password" placeholder="Hasło">
    </div>
    <div class="form-group col-md-6 p-2">
      <label for="repeatPassword">Powtórz Hasło</label>
      <input type="password" class="form-control" id="repeatPassword" placeholder="Powtórz Hasło">
    </div>
  </div>
  </div>
   <div class="d-flex flex-row-reverse "> 
  <button type="submit" class="btn btn-primary">Zarejestruj</button>
  </div>
  </div>
  </div>
  </div>
  
</form>
   
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5xlXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/uxl/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
